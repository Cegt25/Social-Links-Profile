<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <div class="layout">

    <div class="layout__container">

      <div class="container__image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="image__avatar">
      </div>

      <section class="container__titles">
        <h2 class="titles__title">Jessica Randall</h2>
        <p class="titles__city">London, United Kingdom</p>
        <p class="titles__description">"Front-end developer and avid reader."</p>
      </section>

      <section class="container__links">
        <div class="links__link">GitHub</div>
        <div class="links__link">Frontend Mentor</div>
        <div class="links__link">LinkedIn</div>
        <div class="links__link">Twitter</div>
        <div class="links__link">Instagram</div>
      </section>
     
    </div>
    <footer class="container__footer">
      <p class="footer__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Cegt25">Carlos Gonzalez</a></p>
    </footer>
   
</body>

</html>
